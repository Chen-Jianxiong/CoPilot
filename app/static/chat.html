<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TigerGraph CoPilot InquiryAI</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="button" onclick="login()">Login</button>
        <button type="button" onclick="logout()">Logout</button>
    </form>

    <h1>Chatbox</h1>
    <div id="chatbox" style="height: 200px; border: 1px solid #ccc; padding: 10px; overflow-y: auto;"></div>
    <input type="text" id="messageInput" placeholder="Type your message" onkeyup="handleKeyup(event)">
    <button type="button" onclick="sendMessage()">Send</button>

    <script>
        let socket;

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const url = window.location.pathname.split('/');
            const graphname = url[1];
            const hostname = window.location.hostname;
            const port = window.location.port;

            try {
                // Perform login
                const loginResponse = await fetch(`/${graphname}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const loginData = await loginResponse.json();
                const sessionId = loginData.session_id;

                // Save session ID (you can use sessionStorage, localStorage, or other methods)
                sessionStorage.setItem('sessionId', sessionId);

                // Connect to WebSocket
                socket = new WebSocket(`ws://${hostname}:${port}/${graphname}/ws?session_id=${sessionId}`);

                // Handle WebSocket messages
                socket.onmessage = (event) => {
                    const chatbox = document.getElementById('chatbox');
                    chatbox.innerHTML += `<p>TigerGraph CoPilot: ${event.data}</p>`;
                    chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to the bottom
                };

                // Handle WebSocket errors
                socket.onerror = (error) => {
                    console.error('WebSocket Error:', error);
                };

                // Handle WebSocket closure
                socket.onclose = () => {
                    console.log('WebSocket closed');
                };

            } catch (error) {
                console.error('Login failed:', error);
            }
        }

        function logout() {
            // Close WebSocket connection
            if (socket) {
                socket.close();
            }

            // Perform logout (adjust the URL and method based on your API)
            const sessionId = sessionStorage.getItem('sessionId');
            const url = `/${graphname}/logout?session_id=${sessionId}`;
            
            fetch(url, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log('Logout successful:', data);
                })
                .catch(error => {
                    console.error('Logout failed:', error);
                });

            // Clear session ID from storage
            sessionStorage.removeItem('sessionId');
        }

        function handleKeyup(event) {
            if (event.key === 'Enter') {
                // If Enter key is pressed, send the message
                sendMessage();
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;

            if (message.trim() !== '') {
                // Display your message in the chatbox
                const chatbox = document.getElementById('chatbox');
                chatbox.innerHTML += `<p>You: ${message}</p>`;
                chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to the bottom

                // Send message through WebSocket
                socket.send(message);

                // Clear input field
                messageInput.value = '';
            }
        }
    </script>
</body>
</html>
